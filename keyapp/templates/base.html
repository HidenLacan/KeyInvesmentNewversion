<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invesment Key</title>
    <!-- This is the part to write the static code and the references--- -->
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    
      <nav class="fixed w-full z-30">
        <div class="mx-auto  px-2 sm:px-6 lg:px-8">
          <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
              <!-- Mobile menu button -->
              <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                <span class="absolute -inset-0.5"></span>
                <span class="sr-only">Open main menu</span>
                <!-- Icon when menu is closed.Menu open: "hidden", Menu closed: "block" -->
                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
                <!-- Icon when menu is open.Menu open: "block", Menu closed: "hidden" -->
                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
              <div class="hidden sm:ml-6 sm:block">
                
                <div class="flex space-x-4 roboto-light">
                  <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  <img src="../static/ss.png" class=" h-8 w-8 ">
                  <h1 class="text-white py-2 text-sm font-medium">Invesment Key</h1>
                  <a href="#home" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                  <a href="#tool" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Tool</a>
                </div>

                
              </div>
            </div>
          </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="hidden bg-gray-700" id="mobile-menu">
          
            <a href="#home" class=" sm:hidden md:hidden lg:hidden text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Home</a>

            <a href="#tool" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Tool</a>
          
        </div>
      </nav>
      <div>
        {% block content %}
        {% endblock %}
      </div>
    


    <script>
      // When the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Get the mobile menu button and mobile menu div
        const menuButton = document.querySelector('[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');
    
        // Add an event listener for click events on the mobile menu button
        menuButton.addEventListener('click', function() {
          // Check if the mobile menu is currently shown
          const isExpanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
          
          // Toggle the aria-expanded attribute
          menuButton.setAttribute('aria-expanded', !isExpanded);
          
          // Toggle the mobile menu by adding/removing the 'hidden' class
          mobileMenu.classList.toggle('hidden');
        });
      });
    </script>
    
    <script>
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('nav'); // Select your navbar with the correct selector
        const scrollThreshold = 50; // Set the scroll threshold in pixels
    
        if (window.scrollY > scrollThreshold) {
          // If the scroll position is greater than the threshold, add the class
          navbar.classList.add('nav-scrolled');
        } else {
          // If the scroll position is less than the threshold, remove the class
          navbar.classList.remove('nav-scrolled');
        }
      });
    </script>
    
    
  </body>
</html>
