<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presentation Page</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% comment %}This is the part to write the static code and the references{% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="stylesheet" href="{% static 'home.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="home-container">
      <div data-role="Header" class="home-navbar-container">
        <div class="home-navbar">
          <div class="home-links-container">
            <a class="home-link Anchor" href=""><span>Home</span></a>
            <a class="home-link1 Anchor" href="#servicios"><span>servicios</span></a>
            <a href="#about-us" class="home-link1 Anchor"><span>Datos</span></a>
          </div>
          <div class="home-cta-container">
            <div data-role="BurgerMenu" class="home-burger-menu">
              <svg viewBox="0 0 1024 1024" class="home-icon">
                <path d="M128 256h768v86h-768v-86zM128 554v-84h768v84h-768zM128 768v-86h768v86h-768z"></path>
              </svg>
            </div>
          </div>
          <div data-role="MobileMenu" class="home-mobile-menu">
            <div class="home-top">
              <div data-role="CloseMobileMenu" class="home-container01">
                <svg viewBox="0 0 1024 1024" class="home-icon02">
                  <path d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"></path>
                </svg>
              </div>
            </div>
            <div class="home-mid">
              <div class="home-links-container1">
                <a href="" class="home-link5 Anchor">Services</a>
                <a href="" class="home-link5 Anchor">Features</a>
                <a href="" class="home-link5 Anchor">About Us</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
  </body>
</html>
